<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Driving Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            z-index: 100;
            text-align: right;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 12px;
            max-width: 200px;
        }
        
        #lifeModeInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 13px;
        }
        
        #interactionPrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 100;
            font-size: 18px;
            display: none;
            text-align: center;
        }
        
        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
            z-index: 100;
        }
        
        #minimap canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    
    <div id="lifeModeInfo"></div>
    
    <div id="interactionPrompt"></div>
    
    <div id="ui">
        <div style="background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; margin-bottom: 10px;">
            <div>Speed: <span id="speedometer">0</span> km/h</div>
        </div>
        <div id="taxiInfo" style="background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;">
            <div>TAXI MODE: OFF</div>
            <div>Press T to start taxi mode</div>
            <div>Total Earnings: $0</div>
        </div>
    </div>
    
    <div id="controls">
        <div style="background: rgba(0,0,0,0.7); padding: 8px; border-radius: 5px;">
            <div><strong>Driving:</strong></div>
            <div>WASD/Arrows - Drive</div>
            <div>Space - Handbrake</div>
            <div style="margin-top: 5px;"><strong>Game:</strong></div>
            <div>T - Taxi Mode</div>
            <div>R - Rain | N - Day/Night</div>
            <div>H - Lights | G - Auto</div>
            <div style="margin-top: 5px;"><strong>Life:</strong></div>
            <div>E - Eat | F - Fuel | Q - Sleep</div>
        </div>
    </div>
    
    <div id="minimap">
        <canvas id="mapCanvas" width="200" height="200"></canvas>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
